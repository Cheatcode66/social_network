{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for dweet in dweets %}
    <div class="box">
        {{dweet.body}}
        <span class="is-small has-text-grey-light">
            ({{ dweet.created_at }} by {{ dweet.user.username }})
        </span>
    </div>
{% endfor %}
</div>

<div class="column is-one-third">
    <a href="{% url 'dwitter:profile_list' %}">
            <button class="button is-dark is-outlined is-three-quarters mb-3">
                All Profiles
            </button>
        </a>                                                                                            
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button is-success is-fullwidth is-medium mt-5" type="submit">
            Dweet
        </button>
    </form>
</div>

{% endblock content %}
